{% extends 'family/base.html' %}

{% block content %}

<ul class="list-articles">
    {% for p in posts %}
        <li>
            <h2> {{ p.title }} </h2>
            <p> {{ p.content }} </p>
            <div class="clear"></div>
            <p class="link-read-post"><a href="#">Read articles</a></p>
        </li>
    {% endfor %}
</ul>

{% endblock content %}
